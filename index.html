<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop-Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <p><span id="minutes">00</span>:<span id="milliseconds">00</span></p>
        <button id="button-start" type="button" class="btn btn-outline-secondary btn-lg"> Start</button>
        <button id="button-stop" type="button" class="btn btn-outline-secondary btn-lg"> Stop</button>
        <button id="button-reset" type="button" class="btn btn-outline-secondary btn-lg"> Reset</button>
    </div>
    <script src="script.js"></script>
    <img class="hi" src="https://animemotivation.com/wp-content/uploads/2022/06/clock-within-anime.jpg" alt="img">
    
</body>
</html>
